<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body class="bg-slate-500 text-white">
   
      <div class="flex justify-center items-center flex-col md:m-16  m-10">
        <h1 class="md:text-4xl text-3xl  uppercase font-semibold ">Age Calculator</h1>
        <div class=" sm:mt-16 mt-8 sm:flex">
        <div class="m-5">
          <label class="block  sm:text-xl text-sm  sm:mb-4 mb-3 font-semibold">Enter Your Birth Date</label>
          <input type="date" name="" id="dateofBirth" class="text-slate-700 md:px-10 md:py-3 sm:px-6 sm:py-2 px-4 py-2 cursor-pointer"/>
        </div>
        <div class="m-5">
          <label class="block  font-semibold  sm:text-xl text-sm  sm:mb-4  mb-3">Enter Current Date</label>
          <input type="date" name="" id="currentDate " class="text-slate-700 md:px-10 md:py-3 sm:px-6 sm:py-2 px-4 py-2 cursor-pointer"/>
        </div>
      </div>
        <button id="btn" class="md:mt-20 sm:mt-14 mt-10 bg-slate-700 md:px-8 md:py-3 sm:text-xl px-5 py-2 text-sm font-semibold  rounded-md uppercase">Calculate</button>
        <div id="currentAge"></div>
      </div>
     
      
      
   
    <script type="module" src="/main.js">

    </script>
  </body>
</html>
